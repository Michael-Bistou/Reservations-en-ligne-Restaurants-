<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations - Your Restaurant</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="logo">
            <h1>Your Restaurant</h1>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="reservations.html">Reservations</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Reservation Section -->
    <section class="reservation">
        <div class="container">
            <h2>Make a Reservation</h2>
            <div class="reservation-wrapper">
                <form id="reservation-form">
                    <!-- New Restaurant Selection -->
                    <div class="form-group">
                        <label for="reservation-restaurant">Select Restaurant</label>
                        <select id="reservation-restaurant" name="restaurant" required>
                            <option value="">Choose a restaurant</option>
                            <option value="italian">La Bella Italia</option>
                            <option value="french">Le Petit Bistro</option>
                            <option value="asian">Asian Fusion</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" name="date" required>
                        </div>

                        <div class="form-group">
                            <label for="time">Time</label>
                            <input type="time" id="time" name="time" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="guests">Number of Guests</label>
                        <select id="guests" name="guests" required>
                            <option value="">Select number of guests</option>
                            <option value="1">1 Person</option>
                            <option value="2">2 People</option>
                            <option value="3">3 People</option>
                            <option value="4">4 People</option>
                            <option value="5">5 People</option>
                            <option value="6">6 People</option>
                            <option value="7">7 People</option>
                            <option value="8">8 People</option>
                            <option value="9">9 People</option>
                            <option value="10">10 People</option>
                            <option value="more">More than 10 People</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="special-requests">Special Requests</label>
                        <textarea id="special-requests" name="special-requests" rows="4"></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Make Reservation</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Optional: Add a loading indicator -->
    <div id="loading" class="loading-spinner" style="display: none;">
        <div class="spinner"></div>
    </div>

    <script src="reservations.js"></script>
</body>
</html>
