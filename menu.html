<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menus</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="logo">
            <h1>Your Restaurant</h1>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html" class="active">Menu</a></li>
            <li><a href="reservations.html">Reservations</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Menu Section -->
    <section class="menu" id="menu">
        <div class="container">
            <div class="restaurant-selector">
                <select id="restaurant-select">
                    <option value="italian">La Bella Italia</option>
                    <option value="japanese">Sakura Sushi</option>
                    <option value="french">Le Petit Bistro</option>
                </select>
            </div>
            
            <h2 class="restaurant-name">La Bella Italia</h2>
            
            <!-- Menu Filters -->
            <div class="menu-filters">
                <button class="active" data-filter="all">All</button>
                <button data-filter="starters">Starters</button>
                <button data-filter="main">Main Course</button>
                <button data-filter="desserts">Desserts</button>
            </div>

            <!-- Menu Items Grid -->
            <div class="menu-items">
                <!-- Items will be dynamically added here -->
            </div>
        </div>
    </section>

    <script src="menu.js"></script>
</body>
</html>
