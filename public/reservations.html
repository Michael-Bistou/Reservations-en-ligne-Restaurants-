<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Reservations</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/menu">Menu</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="/reservations" class="active">Reservations</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="reservations">
            <div class="container">
                <h2>Make a Reservation</h2>
                <form id="reservation-form" class="reservation-form">
                    <div class="form-group">
                        <label for="restaurant-select">Select Restaurant</label>
                        <select id="restaurant-select" name="restaurant" required>
                            <option value="italian">La Bella Italia</option>
                            <option value="french">Le Petit Bistro</option>
                            <option value="asian">Asian Fusion</option>
                        </select>
                    </div>
                    <!-- Rest of your form fields -->
                    <!-- ... -->
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Restaurant Group. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get restaurant from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const restaurant = urlParams.get('restaurant');
            
            // If restaurant parameter exists, select it in the dropdown
            if (restaurant) {
                const restaurantSelect = document.getElementById('restaurant-select');
                if (restaurantSelect) {
                    restaurantSelect.value = restaurant;
                    // Trigger any necessary updates based on restaurant selection
                    const event = new Event('change');
                    restaurantSelect.dispatchEvent(event);
                }
            }
        });
    </script>
</body>
</html>
